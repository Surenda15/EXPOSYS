<!DOCTYPE html>
<html>
<head>
    <title>PeerJS Video Call</title>
    <style>
        video {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>PeerJS Video Call</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <button id="startButton">Start Call</button>
    <button id="stopButton">Stop Call</button>
    <button id="muteAudioButton">Toggle Audio</button>
<button id="muteVideoButton">Toggle Video</button>
   <div id="Peer" class="peerid"></div>
   <div>
    <label for="remotePeerId">Remote Peer ID:</label>
    <input type="text" id="remotePeerId" placeholder="Enter Peer ID">
    <button id="connectButton">Connect</button>
</div>

   

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
   

    <script src="script.js"></script>
</body>
</html>
