<!DOCTYPE html>
<html>
<head>
    <title>Video Call App</title>
</head>
<body>
    <h1>Video Call Application</h1>
    
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    
    <button id="startButton">Start Call</button>
    <button id="stopButton">Stop Call</button>
    <button id="connectButton">Connect</button>
    <button id="audiocontrol">Audio</button>
    <button id="videocontrol">video</button>
    <input type="email" id="recipientEmail" placeholder="Enter recipient email">
    <button id="sendButton">Send Email</button>
    
   

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
     <script src="index.js"></script>
</body>
</html>
